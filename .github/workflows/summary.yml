name: Auto-label issues

on:
  issues:
    types: [opened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add bug label to issues with 'bug' in title
        if: contains(github.event.issue.title, 'bug') || contains(github.event.issue.title, 'Bug')
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "bug"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add feature label to issues with 'feature' in title
        if: contains(github.event.issue.title, 'feature') || contains(github.event.issue.title, 'Feature')
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "enhancement"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add documentation label to issues with 'doc' in title
        if: contains(github.event.issue.title, 'doc') || contains(github.event.issue.title, 'documentation')
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "documentation"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
